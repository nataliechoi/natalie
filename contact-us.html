<div id="contact-us" data-role="page">

	<style scoped>
		#map {
			width: 100%;
			border: 1px solid #ddd;
		}

		#contact-panel {
			margin-top: 30px;
			width: 100%;
		}

		#contact-panel td {
			padding-top: 5px;
			padding-bottom: 5px;
		}

		#contact-panel .title {
			border-bottom: 1px solid #ddd;
			font-weight: bold;
		}

		#contact-panel .content {
			padding-bottom: 20px;
			font-size: 14px;
		}

		#contact-panel .content a {
			color: black;
			text-decoration: none;
		}
	</style>

	<div data-role="header" data-position="fixed" data-tap-toggle="false">
		<h1>Narcotics Journal</h1>
		<a href="#" class="btn-navmenu ui-btn ui-btn-icon-notext ui-corner-all ui-icon-bars ui-nodisc-icon ui-alt-icon ui-btn-right">Menu</a>
		<a href="home.html" data-transition="slide" data-direction="reverse" class="btn-back ui-btn ui-btn-icon-notext ui-corner-all ui-icon-carat-l ui-nodisc-icon ui-alt-icon ui-btn-left">Back</a>
	</div>

	<div role="main" class="ui-content">
		<h2 class="title">Contact Us</h2>
		
		<div id="map"></div>

		<table id="contact-panel">
			<tbody>
				<tr>
					<td class="title">TEL</td>
				</tr>
				<tr>
					<td class="content"><a href="tel:+85223456789">+(852) 2867 2767</a></td>
				</tr>
				<tr>
					<td class="title">ADDRESS</td>
				</tr>
				<tr>
					<td class="content">
						30/F, High Block,<br />
						Queensway Government Offices,<br />
						66 Queensway, Hong Kong<br />
					</td>
				</tr>
			</tbody>
		</table>

		<script>
			var mapHeight = $(window).height() / 3;
			if (mapHeight < 200) {
				mapHeight = 200;
			}

			$('#map').css('height', mapHeight + 'px');
			
			$.ajax({
				type: "POST", 
				url: "https://maps.googleapis.com/maps/api/geocode/json?language=zh-TW&address=" + 'Queensway Government Offices,66 Queensway,Hong Kong',
				dataType: 'json', 
				context: this
			}).done(function(res) {
				new google.maps.Marker({
					position: res.results[0].geometry.location,
					map: new google.maps.Map($('#map').get(0), {
						center: res.results[0].geometry.location,
						zoom: 15
					})
				});
			});
		</script>
	</div>
</div>
