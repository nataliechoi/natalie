<div id="seekhelp-info-api" data-role="page">
	
	<style scoped>
		.seekhelp-info-api-container > div {
			padding-top: 15px;
			padding-bottom: 15px;
		}
		
		.seekhelp-info-api-container > hr {
			padding: 0;
			margin: 0;
			height: 1px;
			border: none;
			background-color: #ddd;
		}
		
		.seekhelp-info-api-container .api {
			color: darkred;
			font-weight: bold;
		}
		
		.seekhelp-info-api-container textarea {
			resize: none;
			font-size: 12px;
		}
		
		.seekhelp-info-api-container pre {
			overflow: auto;
			background-color: #eee;
			padding: 5px;
			margin: 0;
		}
	</style>
	
	<div data-role="header" data-position="fixed" data-tap-toggle="false">
		<h1>Narcotics Journal</h1>
		<a href="#" class="btn-navmenu ui-btn ui-btn-icon-notext ui-corner-all ui-icon-bars ui-nodisc-icon ui-alt-icon ui-btn-right">Menu</a>
		<a href="api-list.html" data-transition="slide" data-direction="reverse" class="btn-back ui-btn ui-btn-icon-notext ui-corner-all ui-icon-carat-l ui-nodisc-icon ui-alt-icon ui-btn-left">Back</a>
	</div>
	
	<div role="main" class="ui-content">

		<h2 class="title">Seek Help Detail API</h2>
		
		<div class="seekhelp-info-api-container ui-body ui-body-a ui-corner-all">
			<div>
				Method
				<div id="method" class="api"></div>
			</div>
			<hr />
			<div>
				URL
				<div id="url" class="api"></div>
			</div>
		</div>
		
		<div class="seekhelp-info-api-container ui-body ui-body-a ui-corner-all">
			<div>
				DEMO Request
				<textarea id="request" class="api"></textarea>
				<pre id="response"></pre>
				<input id="submit-request" type="button" value="Try it" />
			</div>
		</div>
		
		<div class="seekhelp-info-api-container ui-body ui-body-a ui-corner-all">
			<div>
				<span style="color:darkgreen;">Success</span>
				<pre id="success"></pre>
			</div>
			<hr />
			<div>
				<span style="color:darkblue;">Failure</span>
				<pre id="fail"></pre>
			</div>
		</div>
		
		<script>
			var api = $.cookie('api-info');
				
			if(typeof api === 'undefined') {
				$.mobile.changePage('api-list.html', {transition: 'none'});
			}
			
			api = JSON.parse(api);
						
			$('#method').text(api.method);
			$('#url').text(api.url);
			
			$('#success').text(JSON.stringify({
				'status': 1, 
				'message': 'Success', 
				'data': {
					"name": "Tung Wah Group of Hospitals CROSS Centre : Central Western, Southern and Islands Office",
					"tel": "28840282",
					"email": "csdcross@tungwah.org.hk",
					"address": "Room 1501-1504, Tung Ning Building, 2 Hillier Street, Sheung Wan, Hong Kong"
				}
			}, null, 4));
			
			$('#fail').text(JSON.stringify({
				'status': 0, 
				'message': 'Bad Request'
			}, null, 4));
			
			var request = {};
			if(typeof api.params !== 'undefined' && typeof api.values !== 'undefined') {
				var params = api.params.split(',');
				var values = api.values.split(',');
				for(var i in params) {
					request[params[i]] = values[i];
				}
			}
			$('#request').val(JSON.stringify(request, null, 4));
			
			$('#submit-request').click(function(e) {
				$.ajax({
					method: api.method,
					url: api.url, 
					data: JSON.parse($('#request').val()), 
					dataType: 'JSON'
				}).done(function(result) {
					$('#response').text(JSON.stringify(result, null, 4));
				});
				e.preventDefault();
				return false;
			});
		</script>

	</div>
</div>
